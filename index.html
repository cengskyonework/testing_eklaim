<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar with Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        #sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: #111;
            padding-top: 20px;
            transition: 0.5s;
        }

        #sidebar a {
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
            padding: 15px;
            transition: 0.3s;
        }

        #sidebar a:hover {
            color: #f1f1f1;
        }

        #main {
            transition: margin-left 0.5s;
            padding: 16px;
        }

        .open-btn {
            font-size: 30px;
            cursor: pointer;
            background-color: #111;
            color: white;
            border: none;
            padding: 10px 15px;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            transition: 0.5s;
        }

        .open-btn.active {
            left: 250px;
        }
    </style>
</head>
<body>

<button class="open-btn" onclick="toggleSidebar()">â˜° Open Sidebar</button>

<div id="sidebar" class="bg-dark">
    <a href="javascript:void(0)" class="close-btn text-white" onclick="toggleSidebar()">&times; Close Sidebar</a>
    <a href="#" class="text-white">Link 1</a>
    <a href="#" class="text-white">Link 2</a>
    <a href="#" class="text-white">Link 3</a>
    <!-- Add more links as needed -->
</div>

<div id="main" class="ms-4">
    <h2>Main Content</h2>
    <p>This is the main content area. You can add your content here.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const main = document.getElementById('main');
        const openBtn = document.querySelector('.open-btn');

        if (sidebar.style.left === '-250px') {
            sidebar.style.left = '0';
            main.style.marginLeft = '250px';
            openBtn.classList.add('active');
        } else {
            sidebar.style.left = '-250px';
            main.style.marginLeft = '0';
            openBtn.classList.remove('active');
        }
    }
</script>

</body>
</html>
